syntax = "proto3";

package example.enum;

option go_package = "enumpb";

message EnumMessage {
    int32 id = 1;
    DayOfTheweek day_of_the_week = 2;
}

enum DayOfTheweek {
    UNKNOWN = 0;
    MONDAY = 1;
    TUESDAY = 2;
    WEDNESDAY = 3;
    THRUSDAY = 4;
    FRIDAY = 5;
    SATURDAY = 6;
    SUNDAY = 7;
}